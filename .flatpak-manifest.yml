---
app-id: org.kde.telly-skout
runtime: org.kde.Platform
runtime-version: 6.7
sdk: org.kde.Sdk
command: telly-skout
copy-icon: true
tags:
  - nightly
desktop-file-name-suffix: ' (Nightly)'
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
modules:
  - name: kirigami-addons
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_TESTING=OFF
    sources:
      - type: archive
        url: https://download.kde.org/stable/kirigami-addons/kirigami-addons-1.2.1.tar.xz
        sha256: 657426f9ec55cfec5a7f04848ed2b4df2ac8bfcb33c25626ad239219d444ee98
        x-checker-data:
          type: anitya
          project-id: 242933
          stable-only: true
          url-template: https://download.kde.org/stable/kirigami-addons/kirigami-addons-$version.tar.xz
  - name: telly-skout
    buildsystem: cmake-ninja
    sources:
      - type: dir
        path: '.'
    cleanup:
      - /include
      - /lib/cmake
      - /lib/libexec
      - /mkspecs
      - /etc/xdg/*categories
      - /share/qlogging-categories5
