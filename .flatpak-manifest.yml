---
app-id: org.kde.telly-skout
runtime: org.kde.Platform
runtime-version: 6.6-kf6preview
sdk: org.kde.Sdk
command: telly-skout
copy-icon: true
tags:
  - nightly
desktop-file-name-suffix: ' (Nightly)'
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
modules:
  - name: "kirigami-addons"
    config-opts:
      - "-DBUILD_TESTING=OFF"
      - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
    buildsystem: "cmake-ninja"
    sources:
      - type: "git"
        url: "https://invent.kde.org/libraries/kirigami-addons.git"
  - name: telly-skout
    buildsystem: cmake-ninja
    config-opts:
      - "-DBUILD_WITH_QT6=ON"
    sources:
      - type: dir
        path: '.'
